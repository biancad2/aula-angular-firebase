<h1> Firebase List </h1>
<hr />
<input #text type="text" />
<input #number type="number" />
<button (click)="this.add(text.value, number.value)"> Adicionar </button>
<hr />
<table class="table">
    <tr>
        <th>Chave</th>
        <th>Texto</th>
        <th>NÃºmero</th>
    </tr>
    <tr *ngFor="let item of list | async">
        <td>
            {{item.key}}
            <div><button (click)="this.delete(item.key)">Remover</button></div>
        </td>
        <td>{{item.text}}</td>
        <td>{{item.number}}</td>
    </tr>
</table>
