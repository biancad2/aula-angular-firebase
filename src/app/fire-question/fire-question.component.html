<h1>Firebase quiz questions</h1>
<hr />
<div>Questão</div>
<div><input #q type="text"></div>
<div>Reposta: </div>
<div><input #a type="text"></div>
<div> Alternativas </div>
<div><input #a1 type="text"></div>
<div><input #a2 type="text"></div>
<div><input #a3 type="text"></div>
<div><input #a4 type="text"></div>
<div ><button (click)="this.add(q.value, a.value, a1.value, a2.value, a3.value, a4.value)">Add</button></div>
<hr />

<table class="table">
    <tr>
        <th>Chave</th>
        <th>Questão</th>
        <th>Resposta</th>
        <th>Alternativa 1</th>
        <th>Alternativa 2</th>
        <th>Alternativa 3</th>
        <th>Alternativa 4</th>
    </tr>
    <tr *ngFor="let question of list | async">
        <td>
            {{question.key}}
            <div><button (click)=this.delete(question.key)>Remover</button></div>
        </td>
        <td>{{question.question}}</td>
        <td>{{question.answer}}</td>
        <td>{{question.alternative1}}</td>
        <td>{{question.alternative2}}</td>
        <td>{{question.alternative3}}</td>
        <td>{{question.alternative4}}</td>

    </tr>
</table>
